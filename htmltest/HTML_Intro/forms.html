<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>어딜 눌러도 사토미 사진</h1>

    <form action="https://pbs.twimg.com/media/D1Za5SkV4AAekLc.jpg">
        <button>do you want to see a satomi?</button>
        <button>PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="아이디" name="username">
        </p>
        <p>
            <label for="password"> Enter a Password: </label>
            <input id="password" type="password" placeholder="비밀번호" name="password">
        </p>
        <button>INTHE MIDDLE !!</button>
        <input type="color">
        <p>
            <label for="park">대장나무</label>
            <input type="checkbox" name="park" id="park">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="숫자만 입력" id="number" name="number">
            <input type="time">
        </p>
        <button>Submit</button>
        <input type="submit" value="눌러봐">
    </form>
        <hr>
        <button>Not Inside Form</button>

        <h2>Searches</h2>
        <h3>Search reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h3>Search google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search google</button>
        </form>
        <h3>Search youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" placeholder="linked youtube, input words">
            <!-- <button>Search youtube</button> -->
        </form>
        <form action="Food">
            <input type="checkbox" id="EatSomething" name="EatSomething" checked>
            <label for="EatSomething">Do you want to eat?</label>
            <button>submit</button>
        </form>
        <form action="Foods">
            <p>
                <input type="radio" name="Food" id="buger" value="buger">
                <label for="buger">buger</label>
                <input type="radio" name="Food" id="pizza" value="pizza">
                <label for="pizza">pizza</label>
                <input type="radio" name="Food" id="chicken" value="chicken">
                <label for="chicken">chicken</label>
                <button>submit</button>
            </p>
        </form>
        <form action="Pets">
            <label for="pets">Choose a pet</label>
            <br>
            <select name="pets" id="pets">
                <option value="">--please choose a pet--</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="parrot">Parrot</option>
                <option value="hamster">Hamster</option>
            </select>
            <button>submit</button>
        </form>
        <input type="range" id="volume" name="volume" value="50" min="0" max="100" step="5">
        <label for="volume">volume</label>
        <br>
        <input type="range" id="cheese" name="cheese" value="1" min="1" max="10" step="1">
        <label for="cheese">amount of cheese</label>
        <br>
        <label for="story">Tell us your story</label>
        <br>
        <textarea name="story" id="story" cols="30" rows="10" placeholder="hahaha"></textarea>
</body>

</html>
