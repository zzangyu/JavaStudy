<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="first name">First name</label>
        <input type="text" id="fisrt name" required>
        <label for="last name">Last name</label>
        <input type="text" id="last name" required>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="race" id="race" value="Fun Run 5k">
            <label for="race">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="race" value="Half Marathon">
            <label for="race">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="race" value="Full Marathon">
            <label for="race">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" maxlength="16" required>

        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="">under 18</option>
                <option value="">18-30</option>
                <option value="">30-50</option>
                <option value="">50+</option>
            </select>
        </div>
        <button>submit</button>
    </form>
</body>

</html>
