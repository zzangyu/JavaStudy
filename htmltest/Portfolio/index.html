<html lang="en">
<head>

<body>
    
    <div id="wrap">
        <header class="header">
            <button onclick="fnMove('1')" >HOME</button>
            <button onclick="fnMove('2')" >ABOUT ME</button>
            <button onclick="fnMove('3')" >SKILLS</button>
            <button onclick="fnMove('4')" >PORTFOLIO</button>
            <button onclick="fnMove('5')" >CONTACT</button>
        </header>
        <div id="div1"  class="contents">
            HOME    
        </div>
        <div id="div2"  class="contents" style="background-color:white;">
            <div><img src="/image/다운로드.jpeg"></div>
            <div> <p>苗字 名前 : 韓(ハン) 燦奎(チャンギュ)</p><p>소속: 2022/03/? ~ 2022/10/? GlobalIn</p></div>
        </div>
        <div id="div3"  class="contents" style="background-color:white;">
            <canvas id="radar-chart1" width="300px" height="300px"></canvas>
            <canvas id="radar-chart2" width="300px" height="300px"></canvas>
            <canvas id="radar-chart3" width="300px" height="300px"></canvas>
        </div>
        <div id="div4"  class="contents" style="background-color:white;">
        </div>
        <div id="div5"  class="contents" style="background-color:white;">
            CONTACT
        </div>
    </div>
</body>

<script>
    // btn 클릭하면 스클롤 이동
function fnMove(seq){
    var offset = $("#div" + seq).size() ? $("#div" + seq).offset():0;
    $('html, body').animate({scrollTop : offset.top}, 400);
}

// btn 클릭하면 class추가
$(document).on("click", "button", function(e) {
    e.preventDefault(); // 기본으로 정의된 이벤트를 작동하지 못하게 하는 메서드
    // .siblings() 객체와 동일한 위치에 있는 모든 객체 (자신을 제외한 형제요소)를 검색하는 메소드
    $(this).addClass("active").siblings().removeClass("active");

    fnMove($(this).data("n"));
});
</script>
